<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../css/select2.min.css" />
    <style type="text/css">
      html,
      body {
        font: 13px/18px sans-serif;
      }
      select {
        min-width: 300px;
      }
    </style>
    <title>vue 实例 - 内嵌组件</title>
  </head>
  <body>
    <h3>整合了第三方 jQuery 插件 (select2) 把它内嵌在一个常用组件中。</h3>
    <div id="el"></div>
    <script type="text/x-template" id="demo-template">
      <div>
        <p>Selected: {{ selected }}</p>
        <select2 :options="options" v-model="selected">
          <option disabled value="0">Select one</option>
        </select2>
      </div>
    </script>
    <script type="text/x-template" id="select2-template">
      <select>
        <slot></slot>
      </select>
    </script>
  </body>
  <script type="text/javascript" src="../modules/jquery.js"></script>
  <script type="text/javascript" src="../modules/select2.js"></script>
  <script type="text/javascript" src="../modules/vue.js"></script>
  <script>
    Vue.component('select2', {
      props: ['options', 'value'],
      template: '#select2-template',
      // 引入jquery select2组件
      mounted: function() {
        var vm = this
        $(this.$el)
          // init select2
          .select2({ data: this.options })
          .val(this.value)
          .trigger('change')
          // emit event on change
          .on('change', function() {
            vm.$emit('input', this.value)
          })
      },
      watch: {
        value: function(value) {
          // update value
          $(this.$el)
            .val(value)
            .trigger('change')
        },
        options: function(options) {
          // update options
          $(this.$el)
            .empty()
            .select2({ data: options })
        }
      },
      // 消毁jquery select2组件
      destroyed: function() {
        $(this.$el)
          .off()
          .select2('destroy')
      }
    })

    var vm = new Vue({
      el: '#el',
      template: '#demo-template',
      data: {
        selected: 2,
        options: [{ id: 1, text: 'Hello' }, { id: 2, text: 'World' }]
      }
    })
  </script>
</html>
