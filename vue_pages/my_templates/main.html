<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Main Page Demo</title>
    <link rel="stylesheet" href="../css/element.css" />
    <style>
      .base {
        font-family: 'Helvetica Neue', Helvetica, 'PingFang SC',
          'Hiragino Sans GB', 'Microsoft YaHei', '微软雅黑', Arial, sans-serif;
        color: gray;
      }
      .el-aside-color {
        color: rgb(238, 241, 246);
        background-color: rgb(4, 1, 49);
      }
      .header-icons-right {
        margin-right: 15px;
      }
      .mid-cards {
        float: left;
        margin-right: 20px;
        color: gray;
        font-size: small;
        width: 330px;
        height: 200px;
      }
      .card-main-text {
        color: black;
        font-size: 40px;
        margin-top: 20px;
        margin-bottom: 20px;
        margin-left: 0px;
      }
      .span-right-space {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div id="app" class="base">
      <el-container style="height: 1080px; border: 1px solid #eee;">
        <!-- nav -->
        <el-aside class="el-aside-color">
          <div
            style="margin-top: 30px; margin-bottom: 30px; text-align: center;"
          >
            <span style="font-size: x-large;">Design Pro</span>
            <i class="el-icon-platform-eleme"></i>
          </div>
          <el-menu
            default-active="1-1"
            class="el-menu-vertical-demo el-aside-color"
            style="border: none;"
            text-color="rgb(189, 191, 194)"
            background-color="rgb(4, 1, 49)"
          >
            <el-submenu index="1">
              <template slot="title">
                <i class="el-icon-data-board"></i>
                <span>Dashboard</span>
              </template>
              <el-menu-item index="1-1">分析页</el-menu-item>
              <el-menu-item index="1-2">监控页</el-menu-item>
              <el-menu-item index="1-3">控制台</el-menu-item>
            </el-submenu>
            <el-submenu index="2">
              <template slot="title">
                <i class="el-icon-user"></i>
                <span>账户</span>
              </template>
              <el-menu-item index="2-1">个人信息</el-menu-item>
              <el-menu-item index="2-2">设置</el-menu-item>
            </el-submenu>
            <el-menu-item index="3">
              <span><i class="el-icon-notebook-1"></i>使用文档</span>
            </el-menu-item>
          </el-menu>
        </el-aside>
        <!-- main container -->
        <el-container>
          <el-header style="line-height: 60px; border-bottom: 1px solid #eee;">
            <div style="float: left;">
              <i class="el-icon-menu" style="margin-left: 15px;"></i>
            </div>
            <div style="float: right;">
              <i class="el-icon-search header-icons-right"></i>
              <span class="header-icons-right">
                <i class="el-icon-bell"></i>
                <el-badge :value="3" :max="99" class="item"></el-badge>
              </span>
              <i class="el-icon-user header-icons-right"></i>
            </div>
          </el-header>
          <el-main>
            <div>
              <!-- 1-1 card -->
              <el-card class="mid-cards">
                <el-row>
                  <div style="float: left;">总销售额</div>
                  <div style="float: right;"><i class="el-icon-view"></i></div>
                </el-row>
                <el-row>
                  <p class="card-main-text">¥ 126,560</p>
                </el-row>
                <el-row>
                  <div style="float: left;">
                    <span class="span-right-space">周同比</span>12%
                    <i class="el-icon-caret-top" style="color: red;"></i>
                  </div>
                  <div style="float: right;">
                    <span class="span-right-space">日环比</span>11%
                    <i class="el-icon-caret-bottom" style="color: green;"></i>
                  </div>
                </el-row>
                <hr style="margin-top: 18px;" />
                <el-row>
                  <span class="span-right-space">日均销售额</span>¥ 12,432
                </el-row>
              </el-card>
              <!-- 1-2 card -->
              <el-card class="mid-cards">
                <el-row>
                  <div style="float: left;">运营活动效果</div>
                  <div style="float: right;"><i class="el-icon-view"></i></div>
                </el-row>
                <el-row>
                  <p class="card-main-text">78%</p>
                </el-row>
                <el-row>
                  <el-progress
                    :show-text="false"
                    :stroke-width="14"
                    :percentage="78"
                  ></el-progress>
                </el-row>
                <hr style="margin-top: 21px;" />
                <el-row>
                  <div style="float: left;">
                    <span class="span-right-space">周同比</span>12%
                    <i class="el-icon-caret-top" style="color: red;"></i>
                  </div>
                  <div style="float: right;">
                    <span class="span-right-space">日环比</span>11%
                    <i class="el-icon-caret-bottom" style="color: green;"></i>
                  </div>
                </el-row>
              </el-card>
              <!-- 1-3 card -->
              <el-card class="mid-cards">
                <el-row>
                  <div style="float: left;">访问量</div>
                  <div style="float: right;"><i class="el-icon-view"></i></div>
                </el-row>
                <el-row>
                  <p class="card-main-text">TODO:</p>
                </el-row>
              </el-card>
            </div>
          </el-main>
        </el-container>
      </el-container>
    </div>
  </body>
  <script src="../modules/vue.js"></script>
  <script src="../modules/element.js"></script>
  <script>
    new Vue({
      el: '#app',
    })
  </script>
</html>
