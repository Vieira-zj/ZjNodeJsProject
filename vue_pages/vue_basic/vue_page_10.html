<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>vue demo - 阻止默认行为</title>
  </head>
  <body>
    <div id="app">
      <h1>Prevent Default</h1>
      <button @contextmenu="clickHandler1">Click me</button> |
      <button @contextmenu.prevent="clickHandler1">
        Click me, and prevent
      </button>
      |
      <button @contextmenu="clickHandler2">
        Click me, and prevent default
      </button>
    </div>
  </body>
  <script src="../modules/vue.js"></script>
  <script>
    new Vue({
      methods: {
        clickHandler1(e) {
          console.log(`${e.type} event for ${e.target}`)
          alert('click handler 1.')
        },
        clickHandler2(e) {
          console.log(`${e.type} event for ${e.target}`)
          alert('click handler 2.')
          e.preventDefault()
        }
      }
    }).$mount('#app')
  </script>
</html>
