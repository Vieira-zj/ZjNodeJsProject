<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>vue demo</title>
  </head>
  <body>
    <!-- built files will be auto injected -->
    <div id="app">
      <!-- 变量绑定 -->
      <div>
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">反转消息</button>
        <p v-bind:title="tips">
          鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </p>
      </div>
      <!-- 控制语句 -->
      <div>
        <p v-if="seen">现在你看到我了</p>
      </div>
      <div>
        <ol>
          <li v-for="todo in todos">
            {{ todo.text }}
          </li>
        </ol>
      </div>
      <!-- 双向绑定 -->
      <div>
        <p>
          {{ message2 }}
        </p>
        <!-- 当"message2"为空时才会显示placeholder的值 -->
        <input v-model="message2" placeholder="Please input" />
      </div>
      <!-- vue组件 -->
      <div>
        <ol>
          <todo-item
            v-for="item in groceryList"
            v-bind:todo="item"
            v-bind:key="item.id"
          ></todo-item>
        </ol>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script>
    Vue.component('todo-item', {
      props: ['todo'],
      template: '<li>{{ todo.text }}</li>'
    })

    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!',
        message2: 'Your input',
        tips: '页面加载于 ' + new Date().toLocaleString(),
        seen: true,
        todos: [
          { text: '学习 JavaScript' },
          { text: '学习 Vue' },
          { text: '整个牛项目' }
        ],
        groceryList: [
          { id: 0, text: '蔬菜' },
          { id: 1, text: '奶酪' },
          { id: 2, text: '随便其它什么人吃的东西' }
        ]
      },
      methods: {
        reverseMessage: function() {
          this.message = this.message
            .split('')
            .reverse()
            .join('')
        }
      }
    })
  </script>
</html>
