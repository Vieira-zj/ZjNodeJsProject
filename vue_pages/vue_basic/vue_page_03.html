<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>vue demo - 监听子组件事件</title>
  </head>
  <body>
    <!-- 使用 v-bind 来动态传递 prop -->
    <!-- 监听子组件实例的 enlarge-text 事件 -->
    <div id="blog-posts-events-demo">
      <div v-bind:style="{ fontSize: postFontSize + 'em' }">
        <blog-post
          v-for="post in posts"
          v-bind:key="post.id"
          v-bind:post="post"
          v-on:enlarge-text="postFontSize += 0.1"
        ></blog-post>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script>
    Vue.component('blog-post', {
      props: ['post'],
      // 通过调用内建的 $emit 方法 并传入事件名称来触发一个事件
      template: `
        <div class="blog-post">
          <h3>{{ post.title }}</h3>
          <button v-on:click="$emit('enlarge-text')">Enlarge text</button>
          <div v-html="post.content"></div>
        </div>
      `
    })

    new Vue({
      el: '#blog-posts-events-demo',
      data: {
        posts: [
          { id: 1, title: 'My journey with Vue', content: '1st content ...' },
          { id: 2, title: 'Blogging with Vue', content: '2nd content ...' },
          { id: 3, title: 'Why Vue is so fun', content: '3rd content ...' }
        ],
        postFontSize: 1
      }
    })
  </script>
</html>
