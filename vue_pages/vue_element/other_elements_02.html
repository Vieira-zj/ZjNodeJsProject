<!DOCTYPE html>
<html>
  <head>
    <!-- https://element.eleme.cn/#/zh-CN -->
    <meta charset="UTF-8" />
    <title>Other Elements</title>
    <!-- import CSS -->
    <link rel="stylesheet" href="../css/element.css" />
    <style>
      #app {
        font-family: 'Helvetica Neue', Helvetica, 'PingFang SC',
          'Hiragino Sans GB', 'Microsoft YaHei', '微软雅黑', Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="other-timeline1" class="block">
        <div class="radio">
          排序：
          <el-radio-group v-model="reverse">
            <el-radio :label="true">倒序</el-radio>
            <el-radio :label="false">正序</el-radio>
          </el-radio-group>
        </div>
        <el-timeline :reverse="reverse" style="margin-top: 20px;">
          <el-timeline-item
            v-for="(activity, index) in activities"
            :key="index"
            :timestamp="activity.timestamp"
          >
            {{activity.content}}
          </el-timeline-item>
        </el-timeline>
      </div>
      <hr />
      <div id="other-timeline2" class="blick">
        <el-timeline>
          <el-timeline-item timestamp="2018/4/12" placement="top">
            <el-card>
              <h4>更新 Github 模板</h4>
              <p>王小虎 提交于 2018/4/12 20:46</p>
            </el-card>
          </el-timeline-item>
          <el-timeline-item timestamp="2018/4/3" placement="top">
            <el-card>
              <h4>更新 Github 模板</h4>
              <p>王小虎 提交于 2018/4/3 20:46</p>
            </el-card>
          </el-timeline-item>
          <el-timeline-item timestamp="2018/4/2" placement="top">
            <el-card>
              <h4>更新 Github 模板</h4>
              <p>王小虎 提交于 2018/4/2 20:46</p>
            </el-card>
          </el-timeline-item>
        </el-timeline>
      </div>
      <hr />
      <div id="other-divider">
        <span>青春是一个短暂的美梦, 当你醒来时, 它早已消失无踪</span>
        <el-divider></el-divider>
        <span>少量的邪恶足以抵消全部高贵的品质, 害得人声名狼藉</span>
        <el-divider><i class="el-icon-mobile-phone"></i></el-divider>
        <span>头上一片晴天，心中一个想念</span>
        <el-divider content-position="center">饿了么</el-divider>
        <span>为了无法计算的价值</span>
      </div>
      <el-divider></el-divider>
      <div id="other-backtop">
        <p>Scroll down to see the bottom-right button.</p>
        <el-backtop></el-backtop>
      </div>
    </div>
  </body>
  <!-- import Vue before Element -->
  <script src="../modules/vue.js"></script>
  <!-- import JavaScript -->
  <script src="../modules/element.js"></script>
  <script>
    new Vue({
      el: '#app',
      data() {
        return {
          reverse: true,
          activities: [
            {
              content: '活动按期开始',
              timestamp: '2018-04-15',
            },
            {
              content: '通过审核',
              timestamp: '2018-04-13',
            },
            {
              content: '创建成功',
              timestamp: '2018-04-11',
            },
          ],
        }
      },
    })
  </script>
</html>
