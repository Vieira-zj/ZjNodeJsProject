<!DOCTYPE html>
<html>
  <head>
    <!-- https://element.eleme.cn/#/zh-CN -->
    <meta charset="UTF-8" />
    <title>Notice Loading</title>
    <!-- import CSS -->
    <link rel="stylesheet" href="../css/element.css" />
    <style>
      #app {
        font-family: 'Helvetica Neue', Helvetica, 'PingFang SC',
          'Hiragino Sans GB', 'Microsoft YaHei', '微软雅黑', Arial, sans-serif;
      }
      .el-alert {
        margin-top: 5px;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="notice-alert">
        <el-alert
          title="成功提示的文案"
          type="success"
          description="文字说明文字说明文字说明文字说明文字说明文字说明"
          show-icon
        >
        </el-alert>
        <el-alert
          title="消息提示的文案"
          type="info"
          description="文字说明文字说明文字说明文字说明文字说明文字说明"
          show-icon
        >
        </el-alert>
        <el-alert
          title="警告提示的文案"
          type="warning"
          description="文字说明文字说明文字说明文字说明文字说明文字说明"
          show-icon
        >
        </el-alert>
        <el-alert
          title="错误提示的文案"
          type="error"
          description="文字说明文字说明文字说明文字说明文字说明文字说明"
          show-icon
        >
        </el-alert>
      </div>
      <hr />
      <div id="notice-loading">
        <el-table
          v-loading="loading"
          element-loading-text="拼命加载中..."
          element-loading-spinner="el-icon-loading"
          element-loading-background="rgba(0, 0, 0, 0.8)"
          :data="tableData"
          style="width: 100%;"
        >
          <el-table-column prop="date" label="日期" width="180">
          </el-table-column>
          <el-table-column prop="name" label="姓名" width="180">
          </el-table-column>
          <el-table-column prop="address" label="地址"></el-table-column>
        </el-table>
        <el-row style="margin-top: 8px;">
          <el-button @click="doLoading">加载</el-button>
          <el-button @click="undoLoading">暂停</el-button>
        </el-row>
      </div>
      <hr />
      <div id="full-screen-loading">
        <el-button
          type="primary"
          @click="openFullScreen1"
          v-loading.fullscreen.lock="fullscreenLoading"
        >
          指令方式
        </el-button>
        <el-button type="primary" @click="openFullScreen2">
          服务方式
        </el-button>
      </div>
    </div>
  </body>
  <!-- import Vue before Element -->
  <script src="../modules/vue.js"></script>
  <!-- import JavaScript -->
  <script src="../modules/element.js"></script>
  <script>
    new Vue({
      el: '#app',
      data() {
        return {
          tableData: [
            {
              date: '2016-05-03',
              name: '王小虎',
              address: '上海市普陀区金沙江路 1518 弄',
            },
            {
              date: '2016-05-02',
              name: '王小虎',
              address: '上海市普陀区金沙江路 1518 弄',
            },
            {
              date: '2016-05-04',
              name: '王小虎',
              address: '上海市普陀区金沙江路 1518 弄',
            },
          ],
          loading: false,
          fullscreenLoading: false,
        }
      },
      methods: {
        doLoading() {
          this.loading = true
        },
        undoLoading() {
          this.loading = false
        },
        openFullScreen1() {
          this.fullscreenLoading = true
          setTimeout(() => {
            this.fullscreenLoading = false
          }, 2000)
        },
        openFullScreen2() {
          const loading = this.$loading({
            lock: true,
            text: '拼命加载中...',
            spinner: 'el-icon-loading',
            background: 'rgba(0, 0, 0, 0.7)',
          })
          setTimeout(() => {
            loading.close()
          }, 2000)
        },
      },
    })
  </script>
</html>
